<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <!-- Add CSS styles for the navigation bar and sections -->
    <style>
      body {
        font-family: Arial, sans-serif;
      }  .sidenav {
        height: 100%;
        width: 200px;

        z-index: 1;

        left: 0;
        background-color: #f1f1f1;
        padding-top: 20px;
      }
    
      .sidenav a {
        padding: 6px 8px 6px 16px;
        text-decoration: none;
        font-size: 18px;
        color: black;
        display: block;
      }
      .sidenav a {
        color: black;
        text-decoration: none;
      }
      
      .sidenav a:hover {
        background-color: #3f51b5;
        color:white;
      }
      
      .sidenav a.active {
        color: wheat;
        background-color: #3f51b5;
        
      }
    
      
    
      .main {
        margin-left: 200px;
        padding: 16px;
      }
    
      .form-container {
        display: none;
        padding: 16px;
        background-color: white;
        position: fixed;
        top: 10;
        left: 220px;
        width: calc(100% - 220px);
        height: calc(100% - 40px);
        overflow: auto;
      }
h2{
    text-align: center;
}
input{
    outline: none;
}
      #addTeacherForm{
            width: 400px;
            margin: 0 auto;
            text-align: center;
            padding: 30px;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 10px #ccc;
          }
          .form-group {
            margin-bottom: 20px;
          }
          label {
            font-weight: bold;
          }
          input[type="text"],
          input[type="tel"],
          input[type='email'] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 5px #ccc;
          }


      #addCourseForm {
        width: 400px;
        margin: 0 auto;
        text-align: center;
        padding: 30px;
        border: 1px solid #ddd;
        box-shadow: 2px 2px 10px #ccc;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        font-weight: bold;
      }
      input[type="text"],
      input[type="number"],
      textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        box-shadow: 2px 2px 5px #ccc;
        resize: none;
        -moz-appearance:textfield;
      }
      button[type="submit"] {
        padding: 10px 20px;
        background-color: #3f51b5;
        color: #fff;
        border: 0;
        border-radius: 4px;
        cursor: pointer;
      }

      
      
      #assignWorkload {
        width: 400px;
        margin: 0 auto;
        text-align: center;
        padding: 30px;
        border: 1px solid #ddd;
        box-shadow: 2px 2px 10px #ccc;
        position: relative;
        left: 9.3%;
        top: 16px;
        right: auto;
        
      }
    
      
       label {
        font-weight: bold;
        margin-right: 10px;
      }
     select,
      input[type="time"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 0px;
        border-radius: 5px;
        border: 1px solid lightgray;
        
      }   
      input[type="submit"] {
        background-color: #3f51b5;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: lightgreen;
      }
      @media only screen and (max-width: 600px) {
        nav {
          flex-direction: column;
          align-items: center;
        }
        
        form {
          margin-top: 20px;
        }
        .form-container {
          width: 90%;
        }
      
        .form-control {
          width: 100%;
        }
        .form-container {
          width: 90%;
        }
      
        .form-control {
          width: 100%;
        }
      }
  
      
    </style>
</head>
<body>
  <!-- <h1 style="z-index: 1;">Welcome To Workload Distribution System
  </h1> -->
  <div class="sidenav">
    <a href="#" id="add-teacher-btn" class="active-link">Add Teacher</a>
    <!-- <button onclick="showForm('teacher-form-container')">Add Teacher</button> -->
    <a href="#" id="add-course-btn">Add Subject</a>
    <!-- <button onclick="showForm('subject-form-container')">Add Subject</button> -->

    <a href="#" id="assign-Workload-btn">Assign Workload</a>
    <a href="#" >Delete Teacher</a>
    <a href="#">Report</a>
  </div>
  <div class="form-container" id="add-teacher-form">
    
    <form id="addTeacherForm">
      <h2>Add Teacher</h2>
      <div class="form-group">
        <label for="teacherName">Teacher Name:</label>
        <input type="text" class="form-control" id="teacherName" name="teacherName" required>
      </div>
      <div class="form-group">
        <label for="designation">Designation:</label>
        <input type="text" class="form-control" id="designation" name="designation" required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>


  <!-- Add Course -->
  
  <div class="form-container" id="add-course-form">
    <form id="addCourseForm">
      <h2> Add Course</h2>

      <div>
          <label for="courseName">Course Name:</label>
          <input type="text" class="form-control" id="courseName" name="courseName" required>
        </div>
        <div>
          <label for="creditHour">Credit Hour:</label>
          <input type="number" class="form-control" id="creditHour" name="creditHour" required pattern="[]">
        </div>
        <div class="form-group">
          <label for="courseContent">Course Content:</label>
          <textarea class="form-control" id="courseContent" name="courseContent" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>

<!-- Distribute Workload Form -->

<div id="assignWorkload"><h2>Assign Course</h2>
      <form >
        <div class="form-group">
        <label for="teacher">Teacher Name:</label>
        <select id="teacher" name="teacher">
          <option value="">Select a teacher</option>
          <option value="teacher1">Teacher 1</option>
          <option value="teacher2">Teacher 2</option>
          <option value="teacher3">Teacher 3</option>
        </select><br>
        </div>
        <div class="form-group">
      
        <label for="course">Course Name:</label>
        <select id="course" name="course">
          <option value="">Select a course</option>
          <option value="course1">Course 1</option>
          <option value="course2">Course 2</option>
          <option value="course3">Course 3</option>
        </select><br>
      </div>        <div class="form-group">

        <label for="semester">Semester:</label>
        <select id="semester" name="semester">
          <option value="">Select a semester</option>
          <option value="semester1">Semester 1</option>
          <option value="semester2">Semester 2</option>
          <option value="semester3">Semester 3</option>
        </select><br>
</div>
<div class="form-group">

        <label for="start-time">Start Time:</label>
        <input type="time" id="start-time" name="start-time"><br>
</div>        <div class="form-group">
      
        <label for="end-time">End Time:</label>
        <input type="time" id="end-time" name="end-time"><br>
</div>      
        <input type="submit" value="Submit">
      
      </form>
    </div>

      <script type="text/javascript">
        // Show and hide forms based on navigation bar click
        document.addEventListener("DOMContentLoaded", function() {
          document.querySelector("#assignWorkload").style.display = "block";
          document.querySelector("#add-course-form").style.display = "none";
          document.querySelector("#add-teacher-form").style.display = "none";
        });

        // Show and hide forms based on navigation bar click
        document.querySelector("#add-course-btn").addEventListener("click", function() {
          document.querySelector("#add-course-form").style.display = "block";
          document.querySelector("#add-teacher-form").style.display = "none";
          document.querySelector("#assignWorkload").style.display = "none";
        });
        
        document.querySelector("#add-teacher-btn").addEventListener("click", function() {
          document.querySelector("#add-course-form").style.display = "none";
          document.querySelector("#add-teacher-form").style.display = "block";
          document.querySelector("#assignWorkload").style.display = "none";
        });

        document.querySelector("#assign-Workload-btn").addEventListener("click", function() {
          document.querySelector("#add-course-form").style.display = "none";
          document.querySelector("#add-teacher-form").style.display = "none";
          document.querySelector("#assignWorkload").style.display = "block";
        });

        // select all links in the navigation bar
        const links = document.querySelectorAll("div a");

        for (let link of links) {
          link.addEventListener("click", function() {
            for (let otherLink of links) {
              otherLink.classList.remove("active");
            }
            this.classList.add("active");
          });
        }
          //Validate Form
          document.getElementById("addTeacherForm").addEventListener("submit", function(event){
            event.preventDefault(); // prevent form submission
            var teacherName = document.getElementById("teacherName").value;
            var designation = document.getElementById("designation").value;
            var phoneNumber = document.getElementById("phoneNumber").value;
            var email = document.getElementById("email").value;
            if(teacherName === "" || designation === "" || phoneNumber === "" || email === ""){
              alert("All fields are required");
            }
            else{
              // submit form data to server
            }
          });
          
      </script>
      </body>
      </html>
